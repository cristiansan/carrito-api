<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Corregir Duplicados - Una Vez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e24;
      color: #fff;
    }
    .container {
      background: #2a2a32;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h1 { color: #4CAF50; }
    button {
      background: #FF9800;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #F57C00; }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #log {
      background: #1a1a20;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .success { color: #4CAF50; }
    .error { color: #F44336; }
    .info { color: #2196F3; }
    .warning { color: #FF9800; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Corregir N√∫meros de Orden Duplicados</h1>
    <p>Esta herramienta corregir√° las √≥rdenes con n√∫meros duplicados en la base de datos.</p>
    <p><strong>Importante:</strong> Esto se ejecuta UNA SOLA VEZ. No se borrar√°n √≥rdenes.</p>

    <button id="fixBtn" onclick="fixDuplicates()">Corregir Duplicados Ahora</button>

    <div id="log"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc, collection, query, orderBy, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCXjSGtVGfQas_cEyjmI0RTaeEl94jdp6g",
      authDomain: "carrito-138c3.firebaseapp.com",
      projectId: "carrito-138c3",
      storageBucket: "carrito-138c3.appspot.com",
      messagingSenderId: "579670725719",
      appId: "1:579670725719:web:carrito138c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.firebase = {
      app: () => app,
      auth: () => auth,
      firestore: () => db,
      firestoreHelpers: { doc, getDoc, updateDoc, collection, query, orderBy, getDocs, where }
    };

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const line = document.createElement('div');
      line.className = type;
      line.textContent = message;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }

    window.fixDuplicates = async function() {
      const btn = document.getElementById('fixBtn');
      btn.disabled = true;

      try {
        log('üîç Iniciando correcci√≥n de duplicados...', 'info');

        // Cargar todas las √≥rdenes
        const { collection, getDocs, doc, updateDoc } = window.firebase.firestoreHelpers;
        const db = window.firebase.firestore();

        log('üì¶ Cargando √≥rdenes desde Firebase...', 'info');
        const pedidosRef = collection(db, 'pedidos');
        const querySnapshot = await getDocs(pedidosRef);

        log(`‚úÖ ${querySnapshot.size} √≥rdenes cargadas`, 'success');

        // Agrupar por n√∫mero
        const ordersByNumber = {};
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const num = data.numeroOrden;
          if (!ordersByNumber[num]) {
            ordersByNumber[num] = [];
          }
          ordersByNumber[num].push({
            id: docSnap.id,
            ...data
          });
        });

        // Encontrar duplicados
        const duplicates = {};
        Object.keys(ordersByNumber).forEach(num => {
          if (ordersByNumber[num].length > 1) {
            duplicates[num] = ordersByNumber[num];
          }
        });

        const dupCount = Object.keys(duplicates).length;

        if (dupCount === 0) {
          log('‚úÖ No se encontraron duplicados', 'success');
          btn.disabled = false;
          return;
        }

        log(`‚ö†Ô∏è Se encontraron ${dupCount} n√∫meros duplicados`, 'warning');

        // Mostrar detalles
        Object.keys(duplicates).forEach(num => {
          const orders = duplicates[num];
          log(`\nN√∫mero ${num}: ${orders.length} √≥rdenes`, 'warning');
          orders.forEach((order, idx) => {
            log(`  ${idx + 1}. ${order.fechaLocal || order.fecha} - ${order.clienteNombre || order.usuarioEmail} (${order.logisticsState})`, 'info');
          });
        });

        // Buscar el n√∫mero m√°s alto
        let maxNum = 10000;
        querySnapshot.forEach((docSnap) => {
          const num = docSnap.data().numeroOrden || 10000;
          if (num > maxNum) maxNum = num;
        });

        log(`\nüî¢ N√∫mero m√°s alto en BD: ${maxNum}`, 'info');

        let nextNumber = maxNum + 1;
        let updatedCount = 0;

        // Corregir duplicados
        for (const num of Object.keys(duplicates)) {
          const orders = duplicates[num];

          // Ordenar por timestamp
          orders.sort((a, b) => {
            const timeA = a.timestamp?.toMillis?.() || 0;
            const timeB = b.timestamp?.toMillis?.() || 0;
            return timeA - timeB;
          });

          log(`\nüîÑ Procesando duplicados del n√∫mero ${num}...`, 'info');
          log(`   Manteniendo n√∫mero para: ${orders[0].id} (m√°s antigua)`, 'info');

          // Cambiar las dem√°s (excepto la primera/m√°s antigua)
          for (let i = 1; i < orders.length; i++) {
            const order = orders[i];
            log(`   Cambiando ${order.id}: ${num} ‚Üí ${nextNumber}`, 'warning');

            const orderRef = doc(db, 'pedidos', order.id);
            await updateDoc(orderRef, {
              numeroOrden: nextNumber
            });

            updatedCount++;
            nextNumber++;
          }
        }

        // Actualizar contador
        log(`\nüìä Actualizando contador a ${nextNumber - 1}...`, 'info');
        const counterRef = doc(db, 'counters', 'orderNumber');
        await updateDoc(counterRef, { value: nextNumber - 1 });

        log(`\n‚úÖ ¬°Correcci√≥n completada!`, 'success');
        log(`   - √ìrdenes actualizadas: ${updatedCount}`, 'success');
        log(`   - Nuevo contador: ${nextNumber - 1}`, 'success');
        log(`\nüéâ Puedes cerrar esta p√°gina y eliminar el archivo fix-duplicates-once.html`, 'success');

      } catch (error) {
        log(`\n‚ùå Error: ${error.message}`, 'error');
        console.error(error);
        btn.disabled = false;
      }
    };

    // Verificar autenticaci√≥n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        log(`üë§ Usuario autenticado: ${user.email}`, 'success');
      } else {
        log('‚ö†Ô∏è No est√°s autenticado. Por favor inicia sesi√≥n primero en Administration.html', 'warning');
        document.getElementById('fixBtn').disabled = true;
      }
    });
  </script>
</body>
</html>
