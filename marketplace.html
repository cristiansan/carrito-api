<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina 3 - Öppen</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; color-scheme: light dark; }
    body { margin: 0; padding: 0; background: #0f0f10; color: #f1f1f1; }
    header { padding: 16px; border-bottom: 1px solid #2a2a2a; background: #121214; }
    h1 { margin: 0; font-size: 20px; color: #fafafa; }
    .container { padding: 16px; }
    .tabs { display: flex; gap: 8px; border-bottom: 1px solid #2a2a2a; margin-bottom: 12px; }
    .tab { padding: 8px 12px; cursor: pointer; border: 1px solid #2a2a2a; border-bottom: none; border-radius: 6px 6px 0 0; background: #1b1b1f; color: #e6e6e6; }
    .tab.active { background: #23232a; font-weight: 600; color: #ffffff; }
    .toolbar { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; position: relative; }
    .toolbar button { padding: 6px 10px; cursor: pointer; background: #2a2a33; color: #f0f0f0; border: 1px solid #3a3a44; border-radius: 4px; }
    .status { font-size: 12px; color: #b5b5b5; }
    table { width: 100%; border-collapse: collapse; color: #f0f0f0; table-layout: fixed; }
    th, td { padding: 8px; border-bottom: 1px solid #2a2a2a; text-align: left; }
    th { background: #1e1e24; position: sticky; top: 0; color: #ffffff; }
    .right { text-align: right; }
    .error { color: #ff6b6b; font-size: 13px; }
    .hidden { display: none; }
    tr:nth-child(even) td { background: #15151a; }
    tr:nth-child(odd) td { background: #101015; }
    th.sortable {
      cursor: pointer;
    }
    th.sortable:hover {
      background-color: #2a2a33;
    }
    .toolbar input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #3a3a44;
      border-radius: 4px;
      background: #1b1b1f;
      color: #f0f0f0;
    }
    .icon-button {
      background: none;
      border: none;
      color: #f1f1f1;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #buyNowBtn {
      background-color: #f44336; /* Red */
      color: white;
      border-radius: 4px;
      padding: 6px 10px;
    }
    #buyNowBtn:hover {
      background-color: #da190b;
    }
    #exportBtn {
      background-color: #4CAF50; /* Green */
      color: white;
      border: 1px solid #4CAF50;
    }
    #exportBtn:hover {
      background-color: #45a049;
    }
    .buy-input {
      width: 40px; /* Adjust as needed */
      text-align: center;
    }
    #columnFilterDropdown {
      background-color: #1b1b1f;
      border: 1px solid #2a2a2a;
      padding: 10px;
      z-index: 100;
      margin-top: 8px; /* Added to position below the button */
      display: none;
      flex-direction: column;
      gap: 5px;
      border-radius: 4px;
    }
    #columnFilterDropdown:not(.hidden) {
      display: flex;
    }
    #columnFilterDropdown label {
      color: #f0f0f0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #columnFilterDropdown input[type="checkbox"] {
      accent-color: #2a2a33;
    }
    .cart-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #3a3a44;
      background: #2a2a33;
      color: #f1f1f1;
      cursor: pointer;
    }
    .cart-btn:hover {
      background: #34343c;
    }
    .cart-badge {
      display: inline-block;
      min-width: 18px;
      padding: 0 6px;
      margin-left: 8px;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      font-size: 12px;
      text-align: center;
    }
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      display: none; /* Changed from flex to none */
      align-items: center;
      justify-content: center;
    }
    .modal:not(.hidden) {
      display: flex;
    }
    .modal-content {
      background-color: #1e1e24;
      margin: auto;
      padding: 20px;
      border: 1px solid #2a2a2a;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
      color: #f1f1f1;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
      color: #f1f1f1;
      text-decoration: none;
      cursor: pointer;
    }
    #modalSummaryContent {
      margin-top: 20px;
      white-space: pre-wrap; /* Preserve newlines */
      font-family: monospace;
    }
    .modal-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 18px;
      }
      .container {
        padding: 8px;
      }
      .header {
        padding: 12px;
      }
      .tab {
        padding: 6px 8px;
      }
      .toolbar {
        flex-wrap: wrap;
      }
      th, td {
        padding: 4px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pagina 3</h1>
    <button id="maximizeBtn" class="icon-button">&#x2195;</button>
  </header>

  <div class="container">
    <div class="tabs" id="tabs">
      <div class="tab active" data-segment="all">All</div>
      <div class="tab" data-segment="iphone">Iphone</div>
      <div class="tab" data-segment="macbooks">Macbooks</div>
      <div class="tab" data-segment="samsung">Samsung</div>
    </div>

    <div class="toolbar">
      <button id="exportBtn">Export to Excel</button>
      <button id="filterBtn">Filter</button>
      <button id="refreshBtn">Refresh</button>
      <label>
        Auto-refresh 30s
        <input type="checkbox" id="autoToggle" checked>
      </label>
      <span class="status" id="statusText"></span>
      <input type="text" id="searchBox" placeholder="Search model...">
      <div style="flex: 1;"></div> <!-- Spacer -->
    </div>

    <div id="columnFilterDropdown" class="hidden">
      <label><input type="checkbox" data-column="item"> Item</label>
      <label><input type="checkbox" data-column="description"> Description</label>
      <label><input type="checkbox" data-column="disponible"> Stock</label>
      <label><input type="checkbox" data-column="transito"> Transit</label>
      <label><input type="checkbox" data-column="price"> Price</label>
      
    </div>

    <div id="errorBox" class="error hidden"></div>

    <div style="overflow: auto; max-height: 70vh; border: 1px solid #eee; border-radius: 6px; width: 100%;">
      <table>
                 <thead>
             <tr>
               <th class="sortable" data-sort="item" style="width: 20%">Item ▾</th>
               <th class="sortable" data-sort="description">Description ▾</th>
               <th class="sortable right" data-sort="disponible" style="width: 12%">Stock ▾</th>
               <th class="sortable right" data-sort="transito" style="width: 12%">Transit ▾</th>
               <th class="sortable right" data-sort="price">Price ▾</th>
               <th>Quantity</th>
             </tr>
           </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <div id="buyModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Selected Products Summary</h2>
    <div id="modalSummaryContent"></div>
    <div class="modal-total">Total: <span id="modalTotalPrice"></span></div>
  </div>
</div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
